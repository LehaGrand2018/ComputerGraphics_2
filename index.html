<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Обработка изображений</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <div class="containers">

        <div class="canvas-container">
            <label for="originalCanvas">Оригинальное изображение</label>
            <canvas id="originalCanvas" width="300" height="300"></canvas>
        </div>
        <div class="canvas-container">
            <label for="smoothedCanvas">Сглаженное изображение</label>
            <canvas id="smoothedCanvas" width="300" height="300"></canvas>
        </div>
    </div>

    <div class="containers">
        <div class="canvas-container">
            <label for="linearContrastRGBCanvas">Линейное контрастирование (RGB)</label>
            <canvas id="linearContrastRGBCanvas" width="300" height="300"></canvas>
        </div>
        <div class="canvas-container">
            <label for="equalizedRGBCanvas">Эквализация гистограммы (RGB)</label>
            <canvas id="equalizedRGBCanvas" width="300" height="300"></canvas>
        </div>
    </div>

    <div class="containers">
        <div class="canvas-container">
            <label for="equalizedHSVCanvas">Эквализация гистограммы (HSV)</label>
            <canvas id="equalizedHSVCanvas" width="300" height="300"></canvas>
        </div>
    </div>
    <div class="containers">
        <div class="canvas-container">
            <label for="histogramCanvas">Гистограмма яркости</label>
            <canvas id="histogramCanvas" width="300" height="150"></canvas>
        </div>
        <div class="canvas-container">
            <label for="histogramCanvas">Гистограмма RGB</label>
            <canvas id="histogramCanvasColors" width="300" height="150"></canvas>
        </div>
    </div>
    <div class="containers">
        <div class="canvas-container">
            <label for="grayscaleCanvas">Полутоновое изображение</label>
            <canvas id="grayscaleCanvas" width="300" height="300"></canvas>
        </div>
        <div class="canvas-container">
            <label for="binaryCanvas">Бинарное изображение</label>
            <canvas id="binaryCanvas" width="300" height="300"></canvas>
        </div>
    </div>
    <div class="containers">
        <div class="canvas-container">
            <label for="denoisedGrayCanvas">Полутоновое изображение с подавлением шумов</label>
            <canvas id="denoisedGrayCanvas" width="300" height="300"></canvas>
        </div>
        <div class="canvas-container">
            <label for="denoisedBinaryCanvas">Бинарное изображение с подавлением шумов</label>
            <canvas id="denoisedBinaryCanvas" width="300" height="300"></canvas>
        </div>

    </div>
    <div class="containers">
        <div class="canvas-container">
            <label for="edgesGrayCanvas">Границы объектов (полутоновое)</label>
            <canvas id="edgesGrayCanvas" width="300" height="300"></canvas>
        </div>
        <div class="canvas-container">
            <label for="edgesBinaryCanvas">Границы объектов (бинарное)</label>
            <canvas id="edgesBinaryCanvas" width="300" height="300"></canvas>
        </div>
    </div>
    <script src="opencv.js" type="text/javascript"></script>
    <script src="index.js"></script>
</body>

</html>
